<div *ngIf="tasks?.length > 0;else noTasks">
  <ul  class="collection">
    <li class="collection-item" *ngFor="let task of tasks">

        <strong>{{ task.title }}</strong>       
        <span>: {{ task.description }}</span>

      <a href="#" class="secondary-content" (click)="deleteIngredient(task)">
        <i  class="fa fa-trash"></i>
      </a>
      
    </li>
  </ul>
</div>

<ng-template #noTasks>
  <h5>There is not Tasks yet.</h5>
</ng-template>
