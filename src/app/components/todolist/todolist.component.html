<div class="card">
  <div class="card-content">
    <span class="card-title">Ingresa ingrediente</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col-s6">
          <input type="text" placeholder="Ingresa ingredientes" [(ngModel)]="task" name="task">
          <label>Ingrediente</label>
        </div>
      </div>
      <input type="submit" class="btn light-blue">
    </form>
  </div>
</div>
